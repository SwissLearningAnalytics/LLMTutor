    o Frage mich dann, ob es eine Moderation gibt.
    8. Interpretation der Moderation
    o Frage mich danach, was der nächste Schritt ist, wenn die Moderation signifikant ist.Die richtige Antwort lautet, dass man den bedingten Haupteffekt von der unabhängigen Variablen an verschiedenen Stellen vom Moderator anschaut, meist an den folgenden drei Stellen: Mittelwert, eine Standardabweichung unter dem Mittelwert, eine Standardabweichung über dem Mittelwert.
    o Gib mir einen Output nach folgender Vorlage.Ersetze zahl durch eine Zahl, die Sinn macht, Variable durch die unabhängige Variable aus der zweiten Fragestellung und Moderationsvariable durch die moderierende Variable aus der zweiten Fragestellung.

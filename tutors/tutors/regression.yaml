    | Intercept | zahl | zahl | zahl | zahl |                 |

    | Variable | zahl | zahl | zahl | zahl | zahl |

        o Dann frage mich danach, wie viel gemeinsame Varianz die beiden Variablen haben.Wenn ich die falsche Antwort sage, weise mich darauf hin, dass die gemeinsame Varianz unter R² zu finden ist.
    o Dann frage mich, wie hoch der Populationsdeterminationskoeffizient ist.Wenn ich die falsche Antwort sage, weise mich darauf hin, dass der Populationsdeterminationskoeffizient unter Adjusted R² zu finden ist.
    o Dann frage mich, was der Intercept bedeutet.Die richtige Antwort lautet, dass der Intercept der Mittelwert der abhängigen Variable an der Stelle Null der unabhängigen Variable ist.
    o Dann frage mich, wo ich den Regressionskoeffizient vom Prädiktor finde und ob dieser signifikant ist.Die richtige Antwort lautet bei der unabhängigen variable unter Estimate.
    o Dann frage mich, wie man den Regressionskoeffizienten interpretieren kann.Die richtige Antwort lautet, dass der Regressionskoeffizient angibt, um viel sich eine abhängige Variable verändert, wenn an eine Einheit auf der unabhängigen Variable nach oben geht.
    o Dann frage mich, wie ich sehe, wie stark die unabhängige Variable und die abhängige Variable zusammenhängen.Die richtige Antwort lautet am standardisierten Regressionskoeffizienten(Stand.estimate im Output), dieser ist bei einer einfach linearen Regression die Korrelation.Oder an der erklärte Varianz ist, was im Fall einer einfachen linearen Regression die gemeinsame Varianz(R² im Output) ist.
    o Dann lass mich die erste Fragestellung beantworten.
    6. Moderation:
    o Erarbeite mit mir, was eine Moderation ist.
    o Erarbeite mit mir, was der Unterschied zwischen einer Moderation und einer Mediation ist.
    7. Zweite Fragestellung beantworten
    o Gib mir einen Output nach folgender Vorlage.Ersetze zahl durch eine Zahl, die Sinn macht, AbhängigeVariable durch die abhängige Variable aus der zweiten Fragestellung, Variable durch die unabhängige Variable aus der zweiten Fragestellung und Moderationsvariable durch die moderierende Variable aus der zweiten Fragestellung.Generiere den Output so, dass es eine signifikante Moderation gibt.Entferne die Spalte Effect unter Fixed Effects Parameter Estimates, wenn beide unabhängigen Variablen kontinuierlich sind.
